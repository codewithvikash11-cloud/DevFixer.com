<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="20" y1="20" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A" />
      <stop offset="1" stop-color="#1E293B" />
    </linearGradient>
    <linearGradient id="boltGrad" x1="100" y1="0" x2="100" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22D3EE" /> <!-- Cyan -->
      <stop offset="1" stop-color="#3B82F6" /> <!-- Blue -->
    </linearGradient>
     <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Rounded Square/Chip Background -->
  <rect x="30" y="30" width="140" height="140" rx="30" fill="url(#shieldGrad)" stroke="#334155" stroke-width="2" />
  
  <!-- Circuit Traces -->
  <path d="M30 80H50L60 90" stroke="#334155" stroke-width="3" stroke-linecap="round"/>
  <path d="M170 120H150L140 110" stroke="#334155" stroke-width="3" stroke-linecap="round"/>
  <circle cx="150" cy="50" r="4" fill="#334155" />
  <circle cx="50" cy="150" r="4" fill="#334155" />

  <!-- The "Fix" Motif: A Lightning Bolt cutting a Glitch -->
  <g filter="url(#glow)">
      <path d="M110 40L65 110H95L85 160L135 85H105L110 40Z" fill="url(#boltGrad)" stroke="white" stroke-width="2" stroke-linejoin="round"/>
  </g>
  
  <!-- Sparkles -->
  <path d="M150 70L153 77L160 80L153 83L150 90L147 83L140 80L147 77L150 70Z" fill="#F472B6">
      <animateTransform attributeName="transform" type="scale" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </path>

</svg>

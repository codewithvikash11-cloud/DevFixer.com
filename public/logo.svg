<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4F46E5" /> <!-- Indigo 600 -->
      <stop offset="0.5" stop-color="#8B5CF6" /> <!-- Violet 500 -->
      <stop offset="1" stop-color="#EC4899" /> <!-- Pink 500 -->
    </linearGradient>
    <linearGradient id="glowGrad" x1="100" y1="0" x2="100" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Base Hexagon Background -->
  <path d="M100 20L170 60V140L100 180L30 140V60L100 20Z" fill="url(#mainGrad)" filter="url(#neonGlow)" opacity="0.95" />
  
  <!-- Inner Tech Circuit Lines -->
  <path d="M100 25L165 63V137L100 175L35 137V63L100 25Z" fill="none" stroke="white" stroke-width="1.5" stroke-opacity="0.3" />
  <path d="M100 20V50M170 60L145 75M170 140L145 125M100 180V150M30 140L55 125M30 60L55 75" stroke="white" stroke-width="2" stroke-linecap="round" stroke-opacity="0.2" />

  <!-- "DF" Monogram / Bug Abstract -->
  <g transform="translate(68, 65)">
      <!-- Vertical Stem -->
      <rect x="0" y="0" width="12" height="70" rx="4" fill="white" />
      <!-- D Curve / F Top -->
      <path d="M12 0H35C50 0 60 10 60 25C60 35 55 42 45 45" stroke="white" stroke-width="10" stroke-linecap="round" fill="none" />
      <!-- F Middle Bar -->
      <rect x="12" y="30" width="25" height="10" rx="3" fill="white" />
      
      <!-- Tech Dot Accent -->
      <circle cx="50" cy="55" r="5" fill="#F472B6">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      </circle>
  </g>

</svg>
